<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

    <title>Camila Fresch JS</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img class="logoppal" src="images/logoppal.png" alt="logo-fresch-lashes">
                <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Quien soy?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reservar Turno</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cuidados</a>
                        </li>
                    </ul>
                </div>
                <button class="btn bg-warning"><a href="#carrito">Mi carrito</a></button>
            </div>
        </nav>
    </header>


    <main>
        <div id="listado"></div>
        <div class="servicios">

        <div id="carrito"></div>


        <div class="formulario">
            <form class="form-reserv">
                <h2 class="form-reserv-titulo">Reserva tu turno</h2>
                <input type="text" class="form-control" placeholder="Nombre y Apellido" id="nombreyapellido" />
                <input type="date" class="form-control" id="date" />
                <br>
                <button class="btn btn-lg btn-warning btn-block" type="submit">Finalizar compra y reservar</button>
            </form>
        </div>

        <div class="container">
            <div class="info"></div>
        </div>
    </main>

    <footer>

        <div class="footer">

            <p>CopyRight Fresch Lashes</p>

            <div class="iconos">
                <a href="#"><img src="images/instagram.png" alt=""></a>
                <a href="#"><img src="images/whatsapp.png" alt=""></a>
                <a href="#"><img src="images/facebook.png" alt=""></a>
            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="js/listadoservicios.js"></script>

</body>

</html>
